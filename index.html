    //problem 4
    function name(str){
        const count={};
        for(let i=0;i<str.length;i++){
            const char=str[i];
            if(count[char]){
                count[char]++;
            }
            else{
                count[char]=1;
            }
            }
            return count;
        }
       const Str="hello";
       console.log(name(Str));
    


        //problem 6
        let fact=1;
        function factorial(number){
        for(let i=1;i<=number;i++)
          {
            fact=fact*i;
          }
          return fact;
        };
        factorial(4);
        console.log("Factorial of the given number is: " ,fact);
